<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nihahahaha</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        img {
            position: absolute;
            width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
        }
    </style>
</head>
<body>
    <script>
        // Defina o caminho do áudio
        var audioSrc = 'audio.mp3'; // Substitua pelo caminho do seu arquivo de áudio
        
        // Adiciona um ouvinte de evento para o clique
        document.body.addEventListener('click', function(event) {
            // Criação da imagem no local do clique
            var img = document.createElement('img');
            img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiR3BNjbWWujbfEglaOypuWpldDE89FJGypg&s'; // Caminho da imagem
            img.style.left = event.pageX + 'px'; // Posição horizontal do clique
            img.style.top = event.pageY + 'px'; // Posição vertical do clique
            document.body.appendChild(img);
            
            // Reproduzir o áudio ao clique
            var audio = new Audio(audioSrc); // Cria uma nova instância do áudio
            audio.play(); // Reproduz o áudio
        });
    </script>
</body>
</html>
